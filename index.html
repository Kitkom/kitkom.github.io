<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://almende.github.io/vis/dist/vis.js"></script>
  <link href="../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  const times = x => f => {
    if (x > 0) {
      f()
      times (x - 1) (f)
    }
  }
  // create an array with nodes
  var nodes = new vis.DataSet([]);
  var nodeCount = 0
  function addNode() {
    nodes.add({id: ++nodeCount, label:''+nodeCount, shape:'circle'})
  }
  times(6)(()=>addNode());

  // create an array with edges
  var edges = new vis.DataSet([]);
  var edgeCount = 0
  function addEdge(from, to, directed=true) {
    edges.add({from:from, to:to, id: ++edgeCount, arrows:directed?'to':'from,to'})
  }
  addEdge(1, 3)
  addEdge(1, 2)
  addEdge(2, 4)
  addEdge(2, 5, false)

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    "nodes": {
      "borderWidth": 1,
      "borderWidthSelected": 2
    },
    "edges": {
      "smooth": {
        "enabled": false
      }
    },
    "physics": {
      "enabled": true
    }
  }
 
  refresh()

  function refresh() {
    var network = new vis.Network(container, data, options)
    network.on("click", function(params) {
      if (params.nodes.length + params.edges.length == 0)
        document.getElementById("selecting").innerHTML = ``
    })

    network.on("selectNode", function(params) {
      console.log("select node")
      console.log(params)
      document.getElementById("selecting").innerHTML = `now selecting node (${params.nodes[0]})`;
    })


    network.on("selectEdge", function(params) {
      if (params.nodes.length == 0 && params.edges.length == 1) {
        console.log("select edge")
        console.log(params)
        document.getElementById("selecting").innerHTML = "now selecting edge";
      }
    })
  }

</script>

<p id="selecting"></p>
<button class="button" onclick="addNode();refresh();"> Add new node</button>

</body>
</html>
